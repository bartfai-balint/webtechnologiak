<html>
<body>
   
    <h1>Bejelentkezés Autókereskedés Adatbázisába</h1>


    <div class="formbox">

        <h1>Bejelentkezés</h1>
        <form class="form" [formGroup]= "loginForm" (ngSubmit)="onSubmit()" class="form">


            <mat-form-field >
             Felhasználónév: <input matInput type="text" class="form-control"  formControlName="username">
            </mat-form-field>
            <br>
            <mat-form-field >
            Jelszó:     <input matInput type="password" class="form-control"  formControlName="password">
            </mat-form-field>

            <br>
            <button mat-raised-button class="btn" type="submit" routerLinkActive="active">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Bejelentkezés</span>
            </button>
            <p></p>

        </form>
        <button mat-raised-button class="btn" routerLinkActive="active"  routerLink="/register">
            <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Regisztráció</span>
        </button>
    </div>

</body>
</html>
